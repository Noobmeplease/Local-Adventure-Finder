{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Plan Your Trip to {{ location.name }}</h1>
                    
                    <form action="/adventure/plan-trip" method="POST">
                        <input type="hidden" name="location_id" value="{{ location.id }}">
                        
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="budget" class="form-label">Estimated Budget</label>
                            <input type="number" class="form-control" id="budget" name="budget" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Trip Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Plan Trip</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
