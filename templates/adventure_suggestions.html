{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h1 class="mb-3">Adventure Suggestions</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Adventure Profile</h5>
                    <div id="interests-container">
                        <!-- User interests will be loaded here -->
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="mb-3">Suggested Adventures</h2>
            <div class="row" id="suggestions-container">
                <!-- Suggestions will be loaded here -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function loadSuggestions() {
        fetch('{{ url_for('adventure_suggestions.api_get_suggestions') }}')
            .then(response => response.json())
            .then(data => {
                // Update interests container
                const interestsContainer = document.getElementById('interests-container');
                interestsContainer.innerHTML = `
                    <ul class="list-group">
                        ${data.user_interests.map(interest => `
                            <li class="list-group-item">
                                <span class="badge bg-primary">${interest.activity}</span>
                                <span class="badge bg-secondary">${interest.level}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;

                // Update suggestions container
                const suggestionsContainer = document.getElementById('suggestions-container');
                suggestionsContainer.innerHTML = '';

                data.suggestions.forEach(suggestion => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${suggestion.name}</h5>
                                <p class="card-text">${suggestion.description}</p>
                                <ul class="list-unstyled">
                                    <li><strong>Category:</strong> ${suggestion.category}</li>
                                    <li><strong>Difficulty:</strong> ${suggestion.difficulty}/5</li>
                                    <li><strong>Rating:</strong> ${suggestion.average_rating}/5</li>
                                    <li><strong>Match Score:</strong> ${suggestion.score.toFixed(1)}</li>
                                </ul>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="btn btn-primary" onclick="location.href='/adventure/location/' + suggestion.id">
                                        <i class="fas fa-info-circle"></i> View Details
                                    </button>
                                    <a href="/adventure/trip-planner?location_id=" + suggestion.id class="btn btn-success">
                                        <i class="fas fa-plane"></i> Plan Trip
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    suggestionsContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const container = document.getElementById('suggestions-container');
                container.innerHTML = '<div class="col-12 text-center text-danger">Error loading suggestions. Please try again later.</div>';
            });
    }

    // Load suggestions when page loads
    loadSuggestions();

    // Refresh suggestions every 30 seconds
    setInterval(loadSuggestions, 30000);
});
</script>
{% endblock %}
