{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Activity</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="activity_name" class="form-label">Activity Name</label>
                            <input type="text" class="form-control" id="activity_name" name="activity_name" 
                                   value="{{ item.activity_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="start_time" class="form-label">Start Time</label>
                            <input type="datetime-local" class="form-control" id="start_time" name="start_time" 
                                   value="{{ item.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="end_time" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time" 
                                   value="{{ item.end_time.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ item.notes }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Activity</button>
                            <a href="{{ url_for('view_itinerary', trip_id=trip.id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
