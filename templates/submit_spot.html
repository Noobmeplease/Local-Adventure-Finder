{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Share Your Favorite Adventure Spot</h2>
    <form method="post">
        <div class="form-group">
            <label for="spot_name">Spot Name</label>
            <input type="text" class="form-control" id="spot_name" name="spot_name" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Spot</button>
    </form>
</div>
{% endblock %}
